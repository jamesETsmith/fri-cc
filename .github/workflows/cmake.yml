name: CMake

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [g++-9, g++-10, clang++-10, clang++-11]
       
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true
        
    - name: Install software requirements
      run: sudo apt-get install libblas-dev liblapack-dev libtbb-dev

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      env:
        CXX: ${{ matrix.compiler }}
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Install
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: make install

    - name: C++ Tests
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE

    - name: Python Install
      working-directory: ${{github.workspace}}
      shell: bash
      run: |
        python3 -m pip install h5py==2.10.0
        python3 -m pip install pyscf
        python3 -m pip install -e .
        python3 -m pip install matplotlib

    - name: Python Tests
      working-directory: ${{github.workspace}}
      run: pytest -v fricc/tests
